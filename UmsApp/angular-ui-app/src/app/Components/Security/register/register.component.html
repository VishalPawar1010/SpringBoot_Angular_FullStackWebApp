<div class="register-container">
    <form class="register-form" [formGroup]="profileForm" (ngSubmit)="register()">

        <div class="login-card">
            <h2 class="text-center mb-4">Register form ...</h2>
            <label class="form-label" for="first-name">First Name: </label>
        <input id="first-name" class="form-control" type="text" formControlName="firstName">
      
        <label class="form-label" for="last-name">Last Name: </label>
        <input id="last-name" class="form-control" type="text" formControlName="lastName">
        
       
            <label class="form-label" for="email">Email: </label>
        <input id="email" class="form-control" type="email" formControlName="email">
      
        <label class="form-label" for="password">Password: </label>
        <input id="password" class="form-control" type="password" formControlName="password">
        
            <label class="form-label" for="gender">Gender: </label>
        <input id="gender" class="form-control" type="text" formControlName="gender">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="text-center py-2" style="color: #c9c4c4;">OR</div>
     <div class="text-center text-muted">
        <a  class="google-button buttonText" href="http://localhost:3000/auth/google"><i class="fa-brands fa-google fa-xs" style="color: #B197FC;"></i> </a>
     
     </div>      
    
      </form>
    
    
</div>
