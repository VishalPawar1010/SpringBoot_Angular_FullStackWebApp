<div class="mt-3 container container-fluid table-responsive" >

  <!-- datatable *ngIf="dtOptions && users" [dtOptions]="dtOptions" -->
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped"
    style="background-color: white; border-collapse: collapse">
    <thead>
      <tr>
        <th>Photos</th>
        <th class="hide-on-mobile">Email</th>
        <th >Full Name</th>
        <!-- <th class="hide-on-mobile">Last Name</th> -->
        <th class="hide-on-mobile hide-on-tab">Gender</th>
        <!-- <th class="hide-on-mobile">Roles</th> -->
        <th class="hide-on-mobile">isActive?</th>
        <th>Action?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempUser of users">

        <td>
          <div *ngIf="tempUser.photos">
            <img [src]="tempUser.photos" alt="User Photo" class="sm-auto rounded img-fluid"
              style="width: 60px; height: 60px;" />
          </div>
        </td>
        <td class="hide-on-mobile">{{ tempUser.email }}</td>
        <td>{{ tempUser.firstName }} {{ tempUser.lastName }}</td>
        <td class="hide-on-mobile hide-on-tab">{{ tempUser.gender }}</td>
        <!-- <td class="hide-on-mobile">
            <li *ngFor="let role of tempUser.roles">
              {{ role.name }}
              <span *ngIf="role !== tempUser.roles[tempUser.roles.length - 1]">, </span>
            </li>
        </td> -->
        <td class="hide-on-mobile">
          <i *ngIf="tempUser.enabled == true"  class="fas fa-check-circle fa-lg" style="color: green"></i>
          <!-- <i  class="fas fa-check-circle fa-lg" style="color: grey"></i> -->
          <i *ngIf="tempUser.enabled == false" class="fa-solid fa-circle-xmark fa-lg" style="color:#ff0000"></i>
        </td>
        <td>
          <div class="btn-group" role="group" aria-label="User Actions">
            <button class="btn btn-primary btn-sm mr-1" (click)="viewUser(tempUser)">
              <i class="fa-solid fa-eye fa-lg"></i>
            </button>
            <button class="btn btn-secondary btn-sm mr-1" (click)="openUpdateUser(tempUser)">
              <i class="fa-solid fa-square-pen fa-lg"></i>            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(tempUser)" >
              <i class="fa-solid fa-trash fa-lg"></i>              
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
