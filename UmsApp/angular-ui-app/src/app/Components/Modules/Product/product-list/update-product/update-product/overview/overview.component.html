<div class="mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="ProductName">
                <label for="ProductName">Product Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Brand">
                <label for="Brand">Brand</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Cost">
                <label for="Cost">Cost</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Price">
                <label for="Price">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Discount">
                <label for="Discount">Discount</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="enabledCheckbox">
                <label class="form-check-label" for="enabledCheckbox">Enabled</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inStockCheckbox">
                <label class="form-check-label" for="inStockCheckbox">In-Stock</label>
            </div>
        </div>
        
    </div>
</div>
<div class="d-flex justify-content-end flex-row mb-5 mt-4">
    <button class="btn btn-outline-primary" (click)="saveOverviewAndNavigate()">
        Save & Go To Description <i class="fa fa-angle-right"></i>
    </button>
</div>
