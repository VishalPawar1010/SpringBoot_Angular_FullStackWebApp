<div class="container">
  <div class="row">
    <h2 class="text-center mt-1">Product Details filling form</h2>
    <div class="col-md-9 mx-auto">
      <app-stepper [linearModeSelected]="false" #appStepper>
        
        <cdk-step [label]="'Overview'">
          <app-overview></app-overview>
          <div class="mt-2">
            <button class="btn btn-primary" (click)="saveOverviewAndNavigate()">Save & Continue</button>
          </div>
        </cdk-step>
        <cdk-step [label]="'Description'">
          <app-description></app-description>
        </cdk-step>
        <cdk-step [label]="'Finish'">
          <app-finish></app-finish>
        </cdk-step>
      </app-stepper>
    </div>
  </div>
</div>
