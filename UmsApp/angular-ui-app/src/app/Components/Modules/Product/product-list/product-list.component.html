<nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid  justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-success" (click)="goToAddProduct()" data-toggle="tooltip" data-placement="bottom" title="Add new product">
            <i class="fa-solid fa-file-circle-plus"></i></button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="mt-3 container container-fluid table-responsive" >
    <!-- datatable *ngIf="dtOptions && products" [dtOptions]="dtOptions" -->
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped"
      style="background-color: white; border-collapse: collapse">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tempProduct of products">
          <td>
            <div *ngIf="tempProduct.productImg">
              <img [src]="tempProduct.productImg" alt="User Photo" class="sm-auto rounded img-fluid"
                style="width: 60px; height: 60px;" />
            </div>
            <div *ngIf="!tempProduct.productImg">
              <img [src]="defaultImage['Product']" alt="User Photo" class="sm-auto rounded img-fluid"
                style="width: 60px; height: 60px;" />
            </div>
          </td>
          <td>{{ tempProduct.productName }}</td>
          <td>{{ tempProduct.brand.brandName }}</td>
          <td>{{ tempProduct.category.categoryName }}</td>
             <td>
            <div class="btn-group" role="group" aria-label="product Actions">
              <button class="btn btn-primary btn-sm mr-1" (click)="viewProduct(tempProduct)">
                <i class="fa-solid fa-eye fa-lg"></i>
              </button>
              <button class="btn btn-secondary btn-sm mr-1" (click)="openUpdateProduct(tempProduct)">
                <i class="fa-solid fa-square-pen fa-lg"></i>            </button>
              <button class="btn btn-danger btn-sm" (click)="deleteProduct(tempProduct)" >
                <i class="fa-solid fa-trash fa-lg"></i>              
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
