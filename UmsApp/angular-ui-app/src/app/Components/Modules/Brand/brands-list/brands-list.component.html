<nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid  justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-success" (click)="goToAddBrand()" data-toggle="tooltip" data-placement="bottom" title="Add new Brand">
            <i class="fa-solid fa-file-circle-plus"></i></button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="mt-3 container container-fluid table-responsive" >
    <!-- datatable *ngIf="dtOptions && brands" [dtOptions]="dtOptions" -->
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped"
      style="background-color: white; border-collapse: collapse">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tempBrand of brands">
          <td>
            <div *ngIf="tempBrand.brandLogo">
              <img [src]="tempBrand.brandLogo" alt="User Photo" class="sm-auto rounded img-fluid"
                style="width: 60px; height: 60px;" />
            </div>
            <div *ngIf="!tempBrand.brandLogo">
              <img [src]="defaultImage['Brand']" alt="User Photo" class="sm-auto rounded img-fluid"
                style="width: 60px; height: 60px;" />
            </div>
          </td>
          <td>{{ tempBrand.brandName }}</td>
          <td >
            <li *ngFor="let category of tempBrand.categories">
              {{ category.categoryName }}
              <span *ngIf="category !== tempBrand.categories[tempBrand.categories.length - 1]">, </span>
            </li>
        </td>          <td>
            <div class="btn-group" role="group" aria-label="Brand Actions">
              <button class="btn btn-primary btn-sm mr-1" (click)="viewBrand(tempBrand)">
                <i class="fa-solid fa-eye fa-lg"></i>
              </button>
              <button class="btn btn-secondary btn-sm mr-1" (click)="openUpdateBrand(tempBrand)">
                <i class="fa-solid fa-square-pen fa-lg"></i>            </button>
              <button class="btn btn-danger btn-sm" (click)="deleteBrand(tempBrand)" >
                <i class="fa-solid fa-trash fa-lg"></i>              
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
