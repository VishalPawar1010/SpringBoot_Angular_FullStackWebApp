<div class="modal-body">
    <div>
      <div class="card mb-8">
        <div class="card-header">
          <h4 class="card-title text-center">Update Brand Details</h4>
        </div>
        <div class="card-body">
          <div>
            <form class="col-8 updateForm" style="max-width: 350px; margin: 0 auto" #updateForm #updateBrandForm="ngForm">
              <div class="form-group">
                <label for="brandName">Brand Name:</label>
                <input id="brandName" type="text" name="brandName" required [(ngModel)]="brand.brandName" #name="ngModel"
                  class="form-control" />
              </div>

             
        

         <div class=" image d-flex flex-column justify-content-center align-items-center">
          <button class="btn" style="border: none;">
            <img *ngIf="profilePic" [src]="profilePic" alt="Category Photo" class="img-thumbnail" height="100" width="100"/>
            <img *ngIf="!profilePic" [src]="defaultImage['category']" alt="Default Avatar" class="img-thumbnail" height="150" width="150"/>
          </button>

  
          
          </div>
          <div class="form-group mt-3 row">
            <label for="brandLogo" class="col-form-label">Brand Logo:</label>
            <div class="file-input"  role="alert">
              <div class="form-inline" style="padding: 15px;">
                <input id="brandLogo" class="form-control" type="file" (change)="onChange($event)" required>
              </div>             
            
            </div>
          </div>

              <div class="form-group mt-3 row">
              <label for="brandCategory" class="col-form-label">Brand Categories:</label>
              <div class="">
                <select  (change)="showListOfCategory($event)" [(ngModel)]="selectedItem"   data-live-search="true" id="brandCategory" class="form-select selectpicker " name="categories" >
                  <option  required *ngFor="let category of allCategories" [value]="category.id">{{ category.categoryName }}</option>
                </select>
              </div>
        
              </div>
              <div class="form-group mt-3 row ">
                <label   class="col-form-label">Selected Categories : </label>
                <ul name="categories" class="list-group" >
                  <li class="list-group-item d-flex justify-content-between align-items-center" [value]="category.id" *ngFor="let category of categories;let i = index;">
                    {{category.categoryName}}
                    <div>
                      <button
                      type="button" 
                      class="btn btn-danger"
                      (click)="deleteCategory(i)"
                      >X</button>
                    </div>
                  </li>
                 
                </ul>
              </div>
          <div class="mt-3 text-center">
            <button class="btn btn-success" type="submit" (click)="updateBrand()">
              Update Brand
            </button>
          </div>
            </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close()">
        Close
      </button>
    </div>
    </div>
