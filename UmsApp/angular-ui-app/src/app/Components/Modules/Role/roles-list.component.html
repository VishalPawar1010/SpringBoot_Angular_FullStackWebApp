<div class="mt-3 container container-fluid table-responsive" >

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempRole of roles">
      <td>{{ tempRole.name }}</td>
      <td>{{ tempRole.description }}</td>
    </tr>
  </tbody>
</table>
</div>
