<nav class="navbar navbar-expand-sm navbar-dark">
  <div class="container-fluid  justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="btn btn-success" (click)="goToAddCategory()" data-toggle="tooltip" data-placement="bottom" title="Add new Category">
          <i class="fa-solid fa-file-circle-plus"></i></button>
      </li>
    </ul>
  </div>
</nav>
<div class="mt-3 container container-fluid table-responsive" >
  <!-- datatable *ngIf="dtOptions && categories" [dtOptions]="dtOptions" -->
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped"
    style="background-color: white; border-collapse: collapse">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempCategory of categories">
        <td>
          <div *ngIf="tempCategory.imageUrl">
            <img [src]="tempCategory.imageUrl" alt="Category Photo" class="sm-auto rounded img-fluid"
              style="width: 60px; height: 60px;" />
          </div>
        </td>
        <td>{{ tempCategory.categoryName }}</td>
        <td>{{ tempCategory.description }}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Category Actions">
            <button class="btn btn-primary btn-sm mr-1" (click)="viewCategory(tempCategory)">
              <i class="fa-solid fa-eye fa-lg"></i>
            </button>
            <button class="btn btn-secondary btn-sm mr-1" (click)="openUpdateCategory(tempCategory)">
              <i class="fa-solid fa-square-pen fa-lg"></i>            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(tempCategory)" >
              <i class="fa-solid fa-trash fa-lg"></i>              
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
