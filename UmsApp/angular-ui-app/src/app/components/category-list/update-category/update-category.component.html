<div class="modal-body">
  <div>
    <div class="card mb-8">
      <div class="card-header">
        <h4 class="card-title text-center">Update Category Details</h4>
      </div>
      <div class="card-body">
        <div>
          <form class="col-8 updateForm" style="max-width: 350px; margin: 0 auto" #updateForm #updateCategoryForm="ngForm">
            <div class="form-group">
              <label for="categoryName">Category Name:</label>
              <input id="categoryName" type="text" name="categoryName" required [(ngModel)]="category.categoryName" #name="ngModel"
                class="form-control" />
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <input id="description" type="text" name="description" [(ngModel)]="category.description"
                class="form-control" />
            </div>
          </form>
        </div>
        <div class="mt-3 text-center">
          <button class="btn btn-success" type="submit" (click)="updateCategory()">
            Update Category
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">
      Close
    </button>
  </div>
